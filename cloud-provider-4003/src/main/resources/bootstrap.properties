spring.application.name=cloud-provider-4003
spring.main.allow-bean-definition-overriding=true
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
management.endpoints.web.exposure.include=*

#nacos.config
spring.cloud.nacos.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=622530f1-9110-4f89-924f-ff49a3aafffb
spring.cloud.nacos.config.group=DEV_GROUP
spring.cloud.nacos.config.server-addr=${spring.cloud.nacos.server-addr}
# yaml properties
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.enabled=true

#nacos.discovery
spring.cloud.nacos.discovery.namespace=622530f1-9110-4f89-924f-ff49a3aafffb
spring.cloud.nacos.discovery.group=DEV_GROUP
spring.cloud.nacos.discovery.ip=127.0.0.1
spring.cloud.nacos.discovery.service=${spring.application.name}
spring.cloud.nacos.discovery.server-addr=${spring.cloud.nacos.server-addr}
spring.cloud.nacos.discovery.enabled=true


